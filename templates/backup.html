<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>{% block title %}Django Blog{% endblock %}</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/styles.css" />
</head>
<body>
<div id="container">
<div id="header">
<h1><a href="http://www.djangoblog.net">Django Blog</a></h1>
        <hr />  
</div>
  <div id="wrapper">
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <div id="navigation">
    <p><strong>Navigation</strong></p>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Links</a></li>
      <li><a href="#">Contact</a></li>
    {% if user.is_authenticated %} 
      <li><a href="#">Logged in: {{ user.username }}</a></li>
      <li><a href="{% url auth_logout %}">Log out</a></li>
      <li><a href="{% url auth_password_change %}">Change pass.</a></li>
    {% else %} 
      <li><a href="{% url auth_login %}">Log in</a></li>
    {% endif %}                                                                                          
    </ul>
  </div>
  <div id="extra">
    <p><strong></strong></p>
    <p></p>
  </div>
  <div id="footer">
    <p>Copyright 2011, Brandon Height (Lasko).</p>
  </div>
</div>
</body>
</html>
